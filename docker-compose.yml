version: '3.8'

services:
  cnae-prospector:
    build: .
    container_name: cnae-prospector-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PRODUCTION=true
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - cnae-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: cnae-prospector-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cnae-network
    command: redis-server --appendonly yes

  nginx:
    image: nginx:alpine
    container_name: cnae-prospector-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - cnae-network
    depends_on:
      - cnae-prospector

volumes:
  redis_data:

networks:
  cnae-network:
    driver: bridge